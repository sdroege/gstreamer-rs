[options]
girs_dir = "gir-files"
library = "Gst"
version = "1.0"
min_cfg_version = "1.8"
target_path = "gstreamer"
work_mode = "normal"
concurrency = "send+sync"
generate_safety_asserts = true
single_version_file = true

external_libraries = [
    "GLib",
    "GObject",
]

generate = [
    "Gst.ClockTimeDiff",
    "Gst.Pipeline",
    "Gst.State",
    "Gst.StateChange",
    "Gst.SeekFlags",
    "Gst.SeekType",
    "Gst.PadDirection",
    "Gst.PadPresence",
    "Gst.URIHandler",
    "Gst.URIType",
    "Gst.ElementFactoryListType",
    "Gst.BufferingMode",
    "Gst.CoreError",
    "Gst.ResourceError",
    "Gst.LibraryError",
    "Gst.StreamError",
    "Gst.PluginError",
    "Gst.ParseError",
    "Gst.URIError",
    "Gst.StructureChangeType",
    "Gst.StreamStatusType",
    "Gst.StreamType",
    "Gst.StreamFlags",
    "Gst.ProgressType",
    "Gst.BusSyncReply",
    "Gst.TagMergeMode",
    "Gst.PadProbeType",
    "Gst.PadProbeReturn",
    "Gst.CapsIntersectMode",
    "Gst.BufferCopyFlags",
    "Gst.PadMode",
    "Gst.SchedulingFlags",
    "Gst.ChildProxy",
    "Gst.TagSetter",
    "Gst.QOSType",
    "Gst.EventType",
    "Gst.TocSetter",
    "Gst.ClockType",
    "Gst.ElementFlags",
    "Gst.Rank",
    "Gst.PadLinkCheck",
    "Gst.DebugLevel",
    "Gst.DebugColorFlags",
    "Gst.StackTraceFlags",
    "Gst.DebugGraphDetails",
    "Gst.ParseFlags",
    "Gst.TaskState",
    "Gst.PluginDependencyFlags",
    "Gst.DateTime",
    "Gst.TypeFindProbability",
    "Gst.BufferPoolAcquireFlags",
    "Gst.PromiseResult",
]

manual = [
    "GLib.Error",
    "GLib.Source",
    "GLib.DateTime",
    "GObject.Object",
    "Gst.Segment",
    "Gst.StaticCaps",
    "Gst.StaticPadTemplate",
]

