[options]
girs_directories = ["../gir-files", "../gst-gir-files"]
library = "Gst"
version = "1.0"
min_cfg_version = "1.14"
work_mode = "normal"
concurrency = "send+sync"
generate_safety_asserts = true
single_version_file = true
generate_display_trait = false
trust_return_value_nullability = true

external_libraries = [
    "GLib",
    "GObject",
]

generate = [
    "Gst.BufferingMode",
    "Gst.CapsIntersectMode",
    "Gst.ClockEntryType",
    "Gst.ClockTimeDiff",
    "Gst.DebugColorFlags",
    "Gst.DebugGraphDetails",
    "Gst.EventTypeFlags",
    "Gst.GapFlags",
    "Gst.ParseError",
    "Gst.PluginAPIFlags",
    "Gst.PluginError",
    "Gst.PluginFlags",
    "Gst.ProgressType",
    "Gst.PromiseResult",
    "Gst.QOSType",
    "Gst.SchedulingFlags",
    "Gst.SerializeFlags",
    "Gst.StreamStatusType",
    "Gst.StreamType",
    "Gst.StructureChangeType",
    "Gst.SystemClock",
    "Gst.TaskState",
    "Gst.TocSetter",
    "Gst.URIError",
    "Gst.URIHandler",
]

manual = [
    "GLib.DateTime",
    "GLib.Error",
    "GLib.MainContext",
    "GLib.Quark",
    "GLib.Source",
    "GLib.Type",
    "GObject.Object",
    "GObject.Value",
    "Gst.AllocationParams",
    "Gst.CapsFeatures",
    "Gst.DebugCategory",
    "Gst.DebugMessage",
    "Gst.Segment",
    "Gst.StaticCaps",
    "Gst.StaticPadTemplate",
    "Gst.TypeFind",
]

[[object]]
name = "Gst.*"
status = "generate"
    # We'll opt-in for constants at a later time
    [[object.constant]]
    pattern = ".+"
    ignore = true

    [[object.function]]
    name = "util_dump_mem"
