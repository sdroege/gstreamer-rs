[options]
girs_directories = ["../gir-files", "../gst-gir-files"]
library = "GstRtsp"
version = "1.0"
min_cfg_version = "1.14"
work_mode = "normal"
concurrency = "send+sync"
generate_safety_asserts = true
single_version_file = true
generate_display_trait = false

external_libraries = [
    "Gio",
    "GLib",
    "GObject",
    "GstSdp"
]

generate = [
    "GstRtsp.RTSPAuthMethod",
    "GstRtsp.RTSPEvent",
    "GstRtsp.RTSPFamily",
    "GstRtsp.RTSPHeaderField",
    "GstRtsp.RTSPMsgType",
    "GstRtsp.RTSPRangeUnit",
    "GstRtsp.RTSPResult",
    "GstRtsp.RTSPState",
    "GstRtsp.RTSPStatusCode",
    "GstRtsp.RTSPTimeType",
]

manual = [
    "GLib.MainContext",
]

[[object]]
name = "Gst.Caps"
status = "manual"
ref_mode = "ref"

[[object]]
name = "Gst.ClockTime"
status = "manual"
conversion_type = "Option"

[[object]]
name = "Gst.Structure"
status = "manual"
ref_mode = "ref"

[[object]]
name = "GstRtsp.RTSPAuthParam"
status = "generate"
concurrency = "send"

[[object]]
name = "GstRtsp.RTSPLowerTrans"
status = "generate"
    [[object.member]]
    name = "unknown"
    ignore = true

[[object]]
name = "GstRtsp.RTSPMethod"
status = "generate"
    [[object.member]]
    name = "invalid"
    ignore = true

[[object]]
name = "GstRtsp.RTSPProfile"
status = "generate"
    [[object.member]]
    name = "unknown"
    ignore = true

[[object]]
name = "GstRtsp.RTSPTransMode"
status = "generate"
    [[object.member]]
    name = "unknown"
    ignore = true

[[object]]
name = "GstRtsp.RTSPUrl"
status = "generate"
concurrency = "send"

    [[object.function]]
    name = "get_port"
    ignore = true
