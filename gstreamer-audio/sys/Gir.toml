[options]
girs_directories = ["../../gir-files", "../../gst-gir-files"]
library = "GstAudio"
version = "1.0"
min_cfg_version = "1.14"
work_mode = "sys"
single_version_file = true

extra_versions = [
    "1.24",
    "1.22",
    "1.20",
    "1.18",
    "1.16",
]

external_libraries = [
    "GLib",
    "GObject",
]

ignore = [
    "GstAudio.AUDIO_FORMATS_ALL",
]

[external_libraries]
gstreamer="Gst"
gstreamer_base="GstBase"

[[object]]
name = "GstAudio.AudioBuffer"
status = "generate"
    [[object.function]]
    name = "clip"
    version = "1.0"
    [[object.function]]
    name = "reorder_channels"
    version = "1.0"

[[object]]
name = "GstAudio.*"
status = "generate"
    [[object.function]]
    name = "audio_meta_api_get_type"
    version = "1.16"
