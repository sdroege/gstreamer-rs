[options]
girs_dir = "gir-files"
library = "GstGL"
version = "1.0"
min_cfg_version = "1.14"
target_path = "gstreamer-gl"
work_mode = "normal"
concurrency = "send+sync"
generate_safety_asserts = true
single_version_file = true

external_libraries = [
    "GLib",
    "GObject",
    "Gst",
    "GstBase",
    "GstVideo",
]

generate = [
    # BitFlags
    "GstGL.GLAPI",
    "GstGL.GLDisplayType",
    "GstGL.GLPlatform",
    "GstGL.GLSLProfile",
    # Enums
    "GstGL.GLFormat",
    "GstGL.GLQueryType",
    "GstGL.GLSLVersion",
    "GstGL.GLTextureTarget",
    "GstGL.GLStereoDownmix",
    "GstGL.GLUploadReturn",
    # Enums Errors
    "GstGL.GLBaseMemoryError",
    "GstGL.GLContextError",
    "GstGL.GLSLError",
    "GstGL.GLWindowError",
    # Records
    "GstGL.GLAllocationParams",
    "GstGL.GLRenderbufferAllocationParams",
    "GstGL.GLVideoAllocationParams",
    # Objects
    "GstGL.GLBaseFilter",
    "GstGL.GLBufferPool",
    "GstGL.GLFramebuffer",
    "GstGL.GLBaseMemoryAllocator",
    "GstGL.GLMemoryPBOAllocator",
    "GstGL.GLRenderbufferAllocator",
]

manual = [
    "GLib.Error",
    "GLib.Thread",
    "GObject.Object",
    "Gst.Object",
    "Gst.FlowReturn",
    "Gst.PadDirection",
    "GstVideo.VideoMultiviewFlags",
    "GstVideo.VideoMultiviewMode",
]

[[object]]
name = "Gst.Structure"
status = "manual"
ref_mode = "ref-mut"

[[object]]
name = "Gst.Buffer"
status = "manual"
ref_mode = "ref"

[[object]]
name = "Gst.Caps"
status = "manual"
ref_mode = "ref"

[[object]]
name = "Gst.Query"
status = "manual"
ref_mode = "ref"

[[object]]
name = "GstGL.GLBuffer"
status = "manual"
ref_mode = "ref"

[[object]]
name = "GstGL.GLQuery"
status = "manual"
ref_mode = "ref"

[[object]]
name = "GstGL.GLContext"
status = "generate"
trait = false

    [[object.function]]
    name = "new_wrapped"
    # input handle
    ignore = true

    [[object.function]]
    name = "get_gl_context"
    # return handle
    ignore = true

    [[object.function]]
    name = "get_current_gl_context"
    # return handle
    ignore = true

    [[object.function]]
    name = "get_proc_address"
    ignore = true

    [[object.function]]
    name = "default_get_proc_address"
    ignore = true

    [[object.function]]
    name = "get_proc_address_with_platform"
    ignore = true

    [[object.function]]
    name = "thread_add"
    # unimplemented GLContextThreadFunc
    ignore = true

    [[object.function]]
    name = "get_thread"
    # glib::Thread not found in `glib`
    ignore = true

    [[object.function]]
    name = "get_gl_context_for_thread"
    # glib::Thread not found in `glib`
    ignore = true

    [[object.function]]
    name = "error_quark"
    # bad error domian definition in gir
    ignore = true

    [[object.function]]
    name = "activate"
       [object.function.return]
       bool_return_is_error = "Failed to activate OpenGL context"

    [[object.function]]
    name = "get_display"
       [object.function.return]
       nullable = false


[[object]]
name = "GstGL.GLDisplay"
status = "generate"

    [[object.function]]
    name = "find_window"
    # unimplemented pointer
    ignore = true

    [[object.function]]
    name = "get_handle"
    # return handle
    ignore = true

    [[object.function]]
    name = "get_gl_context_for_thread"
    # glib::Thread not found in `glib`
    ignore = true

    [[object.function]]
    name = "add_context"
       [object.function.return]
       bool_return_is_error = "Failed to add OpenGL context"

    [[object.function]]
    name = "remove_window"
       [object.function.return]
       bool_return_is_error = "Failed to remove window"

[[object]]
name = "GstGL.GLDisplayEGL"
status = "generate"
trait = false
cfg_condition = "feature = \"egl\""

